<body>
    <form id="form" [formGroup]="problemForm">
	<div class="container h-100">
	<div class="d-flex justify-content-center" style="border: 0pc; height: 70px;;">
		<div class="card mt-5 col-md-4 animated bounceInDown myForm">
			<div class="card-header">
				<h4 style="text-align: right; font-size: 30px;" >יש לי בעיה</h4>
			</div>
			<div class="card-body">
				
					<div id="dynamic_container">
                        <textarea rows="5" cols="38" pInputTextarea formControlName="comment1"></textarea>
					</div>
			</div>
			<div class="card-footer">
				<button class="btn btn-secondary btn-sm" (click)="save()"><i class="fas fa-arrow-alt-circle-right" ></i> שליחה</button>
			</div>
		</div>
	</div>
	</div>
</form>
